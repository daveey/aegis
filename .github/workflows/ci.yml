name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  merge_group:
    branches: [main, master]

jobs:
  lint:
    name: Lint and Format Check
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Install dependencies
        run: |
          uv venv
          uv pip install -e ".[test]"
          uv pip install ruff mypy

      - name: Run ruff linter
        run: |
          source .venv/bin/activate
          ruff check src/ tests/ || true

      - name: Run ruff formatter check
        run: |
          source .venv/bin/activate
          ruff format --check src/ tests/ || true

  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: aegis_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Install dependencies
        run: |
          uv venv
          uv pip install -e ".[test]"

      - name: Run unit tests
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/aegis_test
          REDIS_URL: redis://localhost:6379/1
          ASANA_ACCESS_TOKEN: fake_token_for_unit_tests
          ASANA_WORKSPACE_GID: fake_workspace
          ASANA_PORTFOLIO_GID: fake_portfolio
          ANTHROPIC_API_KEY: fake_key_for_unit_tests
        run: |
          source .venv/bin/activate
          pytest tests/unit/ -v --tb=short --cov=src/aegis --cov-report=xml --cov-report=term-missing

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        if: always()
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-unit-tests
        continue-on-error: true

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: unit-test-results
          path: |
            coverage.xml
            .pytest_cache/
          retention-days: 7

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    timeout-minutes: 20

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: aegis_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Install dependencies
        run: |
          uv venv
          uv pip install -e ".[test]"

      - name: Run integration tests (basic)
        env:
          ASANA_ACCESS_TOKEN: ${{ secrets.ASANA_TEST_TOKEN }}
          ASANA_WORKSPACE_GID: ${{ secrets.ASANA_TEST_WORKSPACE }}
          ASANA_TEST_PROJECT_GID: ${{ secrets.ASANA_TEST_PROJECT }}
          ASANA_PORTFOLIO_GID: ${{ secrets.ASANA_TEST_PORTFOLIO }}
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/aegis_test
          REDIS_URL: redis://localhost:6379/1
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          ANTHROPIC_MODEL: claude-sonnet-4-5-20250929
        run: |
          source .venv/bin/activate
          pytest tests/integration/ -v --tb=short -m "integration and not live" --maxfail=3

      - name: Run CLI integration tests
        env:
          ASANA_ACCESS_TOKEN: ${{ secrets.ASANA_TEST_TOKEN }}
          ASANA_WORKSPACE_GID: ${{ secrets.ASANA_TEST_WORKSPACE }}
          ASANA_PORTFOLIO_GID: ${{ secrets.ASANA_TEST_PORTFOLIO }}
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/aegis_test
        run: |
          source .venv/bin/activate
          pytest tests/integration/test_e2e.py::TestCLIIntegration -v --tb=short

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: integration-test-results
          path: |
            .pytest_cache/
          retention-days: 7

      - name: Cleanup test tasks
        if: always()
        env:
          ASANA_ACCESS_TOKEN: ${{ secrets.ASANA_TEST_TOKEN }}
          ASANA_TEST_PROJECT_GID: ${{ secrets.ASANA_TEST_PROJECT }}
        run: |
          source .venv/bin/activate
          python scripts/cleanup_test_tasks.py --project-gid $ASANA_TEST_PROJECT_GID || true

  # Summary job that all required checks depend on
  ci-success:
    name: CI Success
    runs-on: ubuntu-latest
    needs: [lint, unit-tests, integration-tests]
    if: always()
    steps:
      - name: Check all jobs
        run: |
          if [ "${{ needs.lint.result }}" != "success" ]; then
            echo "Lint job failed"
            exit 1
          fi
          if [ "${{ needs.unit-tests.result }}" != "success" ]; then
            echo "Unit tests job failed"
            exit 1
          fi
          if [ "${{ needs.integration-tests.result }}" != "success" ]; then
            echo "Integration tests job failed"
            exit 1
          fi
          echo "All required jobs passed!"
